<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/dark_mode.css">
</head>

<body>
    <!-- Preloader -->
    <!-- <div class="preloader">
        <div class="loader">
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
        </div>
    </div> -->

    <!-- Wrapper -->
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="logo-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="logo-text">
                        <span>Course</span>
                        <small>ADMIN PANEL</small>
                    </div>
                </div>
                <button class="btn btn-close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-profile">
                <div class="profile-info">
                    <h6>Sarah Johnson</h6>
                </div>
            </div>
            <div class="sidebar-search">
                <div class="input-group">
                    <input type="text" class="form-control" data-i18n-placeholder="search" placeholder="Tìm kiếm...">
                    <button class="btn" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="">
                    <a href="./index.html">
                        <span class="menu-icon"><i class="fas fa-users"></i></span>
                        <span data-i18n="users" class="menu-text">Quản lý người dùng</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <span class="menu-icon"><i class="fas fa-book"></i></span>
                        <span data-i18n="course" class="menu-text">Quản lý khóa học</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button data-i18n="darkMode" class="btn btn-dark-mode">
                    <i class="fas fa-moon"></i> Chế độ tối
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <header class="header">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <button class="btn btn-toggle-sidebar">
                                <i class="fas fa-bars"></i>
                            </button>
                            <div class="breadcrumb">
                                <a data-i18n="course" href="#"></a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="header-right">
                                <div class="language-switcher">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle" type="button" id="languageDropdown"
                                            data-bs-toggle="dropdown">
                                            <img src="https://flagcdn.com/w20/vn.png" class="language-flag"
                                                alt="Vietnamese">
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item language-item active" href="#" data-lang="vi">
                                                    <img src="https://flagcdn.com/w20/vn.png" class="language-flag"
                                                        alt="Vietnamese">
                                                    <span>Tiếng Việt</span>
                                                </a></li>
                                            <li><a class="dropdown-item language-item" href="#" data-lang="en">
                                                    <img src="https://flagcdn.com/w20/us.png" class="language-flag"
                                                        alt="English">
                                                    <span>English</span>
                                                </a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="auth-buttons not-logged-in">
                                    <a href="#" data-i18n="login" class="btn login-btn me-2">Đăng
                                        nhập</a>
                                    <a href="#" data-i18n="register" class="btn btn-primary">Đăng ký</a>
                                </div>

                                <div class="logged-in-user d-none">
                                    <div class="dropdown profile-dropdown">
                                        <button class="btn" type="button" data-bs-toggle="dropdown">
                                            <span></span>
                                            <i class="fas fa-chevron-down"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <button type="button" data-i18n="logout" class="dropdown-item btn-logout">
                                                <i class="fas fa-sign-out-alt"></i> Đăng xuất
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="content">
                <div class="container-fluid">
                    <div class="page-header">
                        <h1 data-i18n="course"></h1>
                        <p data-i18n="course_title"></p>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <div class="search-box">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="courseSearch" placeholder="Tìm kiếm sản phẩm...">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <button class="btn btn-primary" id="btnAddCourse">
                                    <i class="fas fa-plus me-2"></i> Thêm sản phẩm
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Summary Cards -->
                    <div class="row">
                        <div class="card">
                            <div class="card-header">
                                <h5 data-i18n="list_course"></h5>
                                <div class="card-actions">
                                    <select class="form-select" id="productFilter">
                                        <option value="all">Tất cả sản phẩm</option>
                                        <option value="price_asc">Giá từ thấp đến cao</option>
                                        <option value="price_desc">Giá từ cao đến thấp</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="coursesTable">
                                        <thead>
                                            <tr>
                                                <th data-i18n="course_id">Mã khóa học</th>
                                                <th data-i18n="course_name">Tên</th>
                                                <th data-i18n="course_instructor">Người hướng dẫn</th>
                                                <th data-i18n="course_price">Giá</th>
                                                <th data-i18n="course_description">Mô tả</th>
                                                <th data-i18n="course_createat">Ngày tạo</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="coursesTableBody">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p>&copy; 2025 <strong>Course Admin</strong></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <ul class="footer-links">
                                <li><a href="#">Hỗ trợ</a></li>
                                <li><a href="#">Bảo mật</a></li>
                                <li><a href="#">Điều khoản</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div class="modal fade" id="courseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalTitle">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="courseForm">
                    <div class="modal-body">
                        <div class="alert alert-danger d-none" id="courseError"></div>
                        
                        <input type="hidden" id="courseId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="courseTitle" class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="courseTitle" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="coursePrice" class="form-label">Giá bán</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="coursePrice" min="0" step="0.01" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="courseDescription" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="courseImage" class="form-label">Hình ảnh sản phẩm</label>
                            <input type="file" class="form-control" id="courseImage" accept="image/*">
                            <small class="text-muted">Chỉ chấp nhận file ảnh (JPG, PNG, GIF)</small>
                            <div class="mt-2" id="imagePreviewContainer">
                                <img src="" alt="Preview" class="img-thumbnail d-none" id="imagePreview" style="max-height: 200px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary" id="btnSavecourse">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/courses.js"></script>
    <script src="./assets/js/multi_language.js"></script>
</body>

</html>
